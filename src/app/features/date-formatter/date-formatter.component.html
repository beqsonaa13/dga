<div class="format-container">
  <mat-form-field>
    <mat-label>თარიღი</mat-label>
    <input [formControl]="dateInputControl" matInput placeholder="2023-08-10T09:42:34.0734574Z">
  </mat-form-field>
  <button class="format-btn" type="button" mat-flat-button color="primary" (click)="formatInput()">დაფორმატება</button>
</div>

<div class="result">
  <h2>Formatted Date</h2>
  {{ formattedDate | dateFormat }}
</div>
